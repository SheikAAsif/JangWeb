{% extends 'base.html' %}

{% block content %}




<section class="Feature-area section-gap" id='service' >
    <div class="container py-4 py-md-5" >
        <div class="row d-flex justify-content-center">
            <div class="menu-content pb-60 col-lg-8">
                <div class="title text-center">
                    <h1 class="mb-4">User Enquiry Form</h1>
                                        
                </div>
            </div>

        </div>
<div class="row g-3">
    <div class="col-sm-6">
      <form method="post" action="{% url 'userEnquiry' %}" id="userEnquiry" role="form" novalidate="novalidate" class="bv-form">
        {% csrf_token %}
      <label for="firstName" class="form-label">First name</label>
      <input type="text" class="form-control" name="fname" id="fname" placeholder="" value="" required="">
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>

    <div class="col-sm-6">
      <label for="lastName" class="form-label">Last name</label>
      <input type="text" class="form-control" name="lname" id="lname" placeholder="" value="" required="">
      <div class="invalid-feedback">
        Valid last name is required.
      </div>
    </div>

    <div class="col-12">
      <label for="username" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" name="username" id="username" placeholder="Username" required="">
      <div class="invalid-feedback">
          Your username is required.
        </div>
      </div>
    </div>

    <div class="col-12">
      <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
      <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com">
      <div class="invalid-feedback">
        Please enter a valid email address for shipping updates.
      </div>
    </div>

    <div class="col-12">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" name="address" id="address" placeholder="1234 Main St" required="">
      <div class="invalid-feedback">
        Please enter your shipping address.
      </div>
    </div>

    <div class="col-12">
      <label for="address2" class="form-label">Address 2 <span class="text-body-secondary">(Optional)</span></label>
      <input type="text" class="form-control" name="address2" id="address2" placeholder="Apartment or suite">
    </div>

    
      
    </div>
    <div class="pt-2">
      <button type="submit">Submit Form</button>
    </div>
  </form>
  </div>
</section>
